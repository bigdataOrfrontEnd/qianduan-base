<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 400px;
        height: 500px;
        border: 1px solid #ddd;
        margin: 10px auto;
      }
      .son {
        width: 100px;
        height: 200px;
        border: 1px solid #333;
        transition: all 0.5s;
      }
      .father:hover .son {
        transform: translate(50%, 50px);
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
