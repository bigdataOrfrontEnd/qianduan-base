<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fant {
        position: relative;
        width: 500px;
        height: 400px;
        border: 1px solid beige;
        margin: 10px auto;
      }
      .son {
        position: absolute;
        width: 100px;
        height: 200px;
        border: 1px solid pink;

        /* margin-top: -100px;
        margin-left: -50px; */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="fant">
      <div class="son"></div>
    </div>
  </body>
</html>
